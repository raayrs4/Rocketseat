<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">

    <div id="header">

      <header> 
        <h1> MENTORIA </h1>
        
        <p> Preencha o formulário abaixo para </br> agendar a sua mentoria </p>
      </header>
    </div>
    
    <form id="my-form">

      <fieldset>
        <div id="sessao1"> 
          <legend>Informações pessoais</legend>

          <div class="line"></div>

          <div id="name-lastname-container">

            <div class="input-information">
              <label for="name">Nome</label>
              <input id="name" type="text">
            </div>

            <div class="input-information">
              <label for="lastname">Sobrenome</label>
              <input id="lastname" type="text">
            </div>

          </div>

          <div class="input-information">
            <label for="email">E-mail <span>(digite um email válido)</span></label>
            <input id="email" type="email">
          </div>

          <div class="input-information">
            <label for="password">Senha<span> (mínimo de 6 caracteres)</span></label>
            <input id="password" type="password">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div id="sessao2"> 
          <legend>Informações do mentor</legend>

          <div class="line"></div>

          <div class="input-information">
            <label for="mentor-name">Nome do seu mentor<span> (só o primeiro nome)</span></label>
            <input id="mentor-name" type="text">
          </div>
        
        </div>
      </fieldset>

      <fieldset>

        <div id="sessao3"> 
          <legend>Seus horários disponíveis</legend>

          <div class="line"></div>

          <legend class="second-legend"> Primeira mentoria </legend>

          <div id="segundamentoria-datesinputs-container">

            
            <div id="date1-container"class="input-information">
              <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
              <input id="mentorship-date" type="date">
            </div>
            
            
            <div id="das1-container" class="input-information">
              <label for="mentorship-time">Das</label>
              <input id="mentorship-time" type="time">
            </div>
            
            <div id="ate1-container" class="input-information">
              <label for="mentorship-time">Até</label>
              <input id="mentorship-time" type="time">
            </div>
            
          </div>
          

          <legend class="second-legend"> Segunda mentoria </legend>

          <div id="segundamentoria-datesinputs-container">

            <div id="date2-container" class="input-information">
              <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
              <input id="mentorship-date" type="date">
            </div>


            <div id="das2-container" class="input-information">
              <label for="mentorship-time">Das</label>
              <input id="mentorship-time" type="time">
            </div>

            <div id="ate2-container" class="input-information">
              <label for="mentorship-time">Até</label>
              <input id="mentorship-time" type="time">
            </div>

        </div>

        </div>
      </fieldset>
      
    </form>
  </div>

  <footer>
    <button>SALVAR</button>
    
  </footer>

</body>
</html>
